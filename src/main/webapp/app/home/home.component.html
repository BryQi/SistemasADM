<div class="row">
  <div class="col-md-3">
    <span class="">
      <img src="\..\..\content\images\imagenhome.png" width="1000" height="1000" />
    </span>
  </div>

  <div class="col-md-9">
    <div [ngSwitch]="account !== null">
      <h2 class="display-6"><span id="home-logged-message" *ngIf="account" jhiTranslate="home.title">............ </span></h2>
    </div>

    <h1 class="display-4" jhiTranslate="home.subtitle">Sistema de Administración Ductería Municipal de LOJA</h1>

    <div [ngSwitch]="account !== null">
      <h2 class="display-6">
        <div class="alert alert-success" *ngSwitchCase="true">
          <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message" [translateValues]="{ username: account.login }"
            >¡Bienvenido {{ account.login }}!.</span
          >
        </div>
      </h2>

      <div class="alert alert-warning" *ngSwitchCase="false">
        <span jhiTranslate="global.messages.info.register.noaccount">¿Aún no tienes una cuenta?</span>&nbsp;
        <a class="alert-link" routerLink="account/register" jhiTranslate="global.messages.info.register.link">Crea una cuenta</a>
        <span jhiTranslate="global.messages.info.authenticated.siaccount">o</span>&nbsp;
        <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">Iniciar sesión</a>
      </div>
    </div>

    <p jhiTranslate="home.question">Consultas:</p>

    <ul>
      <li>
        <a href="https://www.loja.gob.ec/" target="_blank" rel="noopener noreferrer" jhiTranslate="home.link.homepage">Municipio de Loja</a>
      </li>
    </ul>
  </div>
</div>
